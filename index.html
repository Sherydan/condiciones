<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="accordion mt-5" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Part 1: Image with borders
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">

                                <div class="row">
                                    <img src="assets/img/honda-nsx-gt3.jpg" class="img-fluid resize mx-auto" id="honda-nsx-gt3" alt="" srcset="">
                                </div>

                                <div class="row mt-2">
                                    <button class="btn btn-primary" id="add-border">Add border</button>
                                </div>
                                


                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Part 2: Stickers
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="row">
                                    
                                    <div class="col-4 text-center">
                                        <img class="img-fluid" src="assets/img/monza-sticker.jpg" alt="">
                                        <input type="number" name="" id="sticker-1">
                                    </div>
                                    <div class="col-4 text-center">
                                        <img  class="img-fluid"src="assets/img/nurburgring-sticker.jpg" alt="">
                                        <input type="number" name="" id="sticker-2">
                                    </div>
                                    <div class="col-4 text-center">
                                        <img class="img-fluid" src="assets/img/spa-sticker.jpg" alt="">
                                        <input type="number" name="" id="sticker-3">
                                    </div>
                                    <div class="row text-center mt-2">
                                        <p id="total-stickers"></p>
                                    </div>
                                    <div class="row">
                                        <button class="btn btn-primary" id="verify"> Verify </button>
                                    </div>
                
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Part 3: Password
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body text-center">
                                <h1>Enter your password</h1>
                                <div class="row">
                                    <div class="col-4">
                                        <select class="form-select" aria-label="Default select example" id="select-1">
                                            
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            
                                          </select>
                                          
                                    </div>

                                    <div class="col-4">
                                        <select class="form-select" aria-label="Default select example" id="select-2">
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                          </select>
                                    </div>

                                    <div class="col-4">
                                        <select class="form-select" aria-label="Default select example" id="select-3">
                                            
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                          </select>
                                    </div>
                                </div>

                                <div class="row text-center mt-2">
                                    <p id="password-check"></p>
                                </div>
                                <div class="row text-center mt-2">

                                    <div class="col">
                                        
                                        <button class="btn btn-primary" id="submit-password">Enter</button>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
